<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="me"></p>
        <script>
            var Giuseppe = '{"name": "Joseph", "surname": "Kakra", "Age": 5}';
            var JSONstring = JSON.parse(Giuseppe);
            document.getElementById("me").innerHTML = "My name is " + JSONstring.name + JSONstring.surname + " and I am " + JSONstring.Age + " old";
        </script>
    </body>
</html>
